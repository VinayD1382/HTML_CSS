<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form {
            margin: 0 auto;
            width: 50%;
            font-size: 30px;
        }
    </style>
</head>

<body style="background-color: rgb(139, 136, 136);">
    <div>
        <form>
            <div>
                <label for="text">Firts Name</label>
                <input type="text" id="text" value="Enter the value">
            </div>
            <div>
                <label for="radio" value="Eng">English</label>
                <input type="radio" id="radio" name="lang">
            </div>
            <div>
                <label for="radio1" value="Kan">Kannada</label>
                <input type="radio" id="radio1" name="lang">
            </div>
            <br>
            <div>
                <label for="checkbox1" value="">Kannada</label>
                <input type="checkbox" id="checkbox1">
            </div>
            <div>
                <label for="checkbox2" value="">English</label>
                <input type="checkbox" id="checkbox2">
            </div>
            <div>
                <label for="checkbox3" value="">Hindi</label>
                <input type="checkbox" id="checkbox3">
            </div>
            <br>
            <div>
                <input type="button" id="button" value="Button">
                <br>
                <input type="submit" id="click">
            </div>
            <div>
                <select>
                    <option>India</option>
                    <option>Austrlia</option>
                    <option>Srilanka</option>
                    <option disabled>Ireland</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
